<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Insert title here</title>

<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/option.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/option.js}"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script type="text/javascript" th:src="@{/js/option_chk.js}"></script>
</head>

<body>
	<div id="container">
		<header th:replace="header :: header"> </header>

		<main id="productoption_main_con">

			<div class="productoption_box">
				<div class="type_btn_box">
					<button id="All_option">2개옵션 추가</button>
					<button id="One_option">한개옵션 추가</button>
				</div>
				<form action="" method="post" class="option_form">
					<div class="form_text">
						<h1>모든 옵션 추가</h1>
					</div>
					<input type="hidden" name="opt_pid_p_fk" th:value="${p_id}" th:if="${p_id!=null}">
					<input type="hidden" name=opt_chk th:value="${productOptionCheck.opt_option1}" th:if="${productOptionCheck}!=null">
					<input type="hidden" name="opt_chk2" th:value="${productOptionCheck.opt_option2}" th:if="${productOptionCheck}!=null">
					<div class="opt_box">
						<div class="opt_tag tag_option1">
							<span>대분류</span>
							<input type="text" name="opt_option1">
						</div>
						<div class="opt_tag tag_option2">
							<span>
								중분류
								<button type="button" id="tag_option2_add">+</button>
							</span>
							<input type="text" name="opt_option2" class="tag_input_option2">

						</div>
						<div class="opt_tag tag_quantity">
							<span>
								상품 별 수량
								<button type="button" id="tag_quantity_add">+</button>
							</span>
							<input type="text" name="opt_quantity" class="tag_input_quantity">

						</div>
					</div>
					<div class="optadd_btn">
						<button type="button" id="Addoption_btn" class="add">옵션 추가</button>
						<button type="button" class="SaveBtn">제품추가 완료</button>
					</div>
				</form>


				<form action="" method="post" class="option_form_1 opt_null">
					<div class="form_text">
						<h1>단일 옵션 추가</h1>
					</div>
					<div class="opt_box">
						<div class="opt_tag opt_tag1_opt1">
							<span>
								옵션1
								<button type="button" id="option_form_1_opt1">+</button>
							</span>
							<input type="text" name="opt_option1_one" class="opt1_option1">
						</div>

						<div class="opt_tag opt_tag1_quantity">
							<span>
								수량
								<button type="button" id="option_form_1_quan">+</button>
							</span>
							<input type="text" name="opt_quantity_one" class="opt1_quantity">
						</div>
					</div>
					<div class="optadd_btn">

						<button type="button" class="Addoption_one" id="add">옵션 추가</button>
						<button type="button" class="SaveBtn">제품추가 완료</button>
					</div>
				</form>
			</div>

		</main>

		<footer th:replace="footer ::footer"></footer>

	</div>
</body>

</html>
