<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/purchase.css}" rel="stylesheet" />
<link th:href="@{/css/reset2.css}" rel="stylesheet" />
<link th:href="@{/css/reset.css}" rel="stylesheet" />
<link th:href="@{/css/purchase.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
</head>
<body>

	<div class="container">
		<header th:replace="header :: header"> </header>
		<main class="main">
			<div class="form_content">
				<form th:action="|/ordersheet|" th:method="post" class="wrapper">
					<div id="widthUp">
						<div>
							<div>
								<label class="title">
									<span>수령인</span>
									<input type="text" name="o_recipient" id="o_recipient"
										required="required"
										style="text-align: center; width: 200px; height: 33px; letter-spacing: -5px" />
								</label>
							</div>
						</div>

						<div>
							<div>
								<label class="title">
									수령인 연락처
									<input type="text" name="o_phon5eNumber" id="o_phoneNumber"
										required="required"
										style="text-align: center; width: 200px; height: 33px; letter-spacing: -5px" />
								</label>
							</div>
						</div>

						<div>
							<label class="title">
								주소
								<input type="text" name="o_address" id="o_address"
									required="required"
									style="text-align: center; width: 200px; height: 33px; letter-spacing: -5px" />
							</label>
						</div>

						<div>
							<div class="title">
								제품명
								<span th:text="${promap['pro'].getP_name}"></span>
							</div>
						</div>

						<div>
							<div class="title">
								옵션1
								<span th:text="${order.o_option1}"></span>
							</div>
							<input type="hidden" th:value="${order.o_option1}"
								name="o_option1">
						</div>
						<div>
							<div class="title" id="option2">
								옵션2
								<span th:text="${order.o_option2}"></span>
							</div>
							<input type="hidden" th:value="${order.o_option2}"
								name="o_option2">
						</div>
						<div>
							<div class="title">
								수량
								<span th:text="${order.o_quantity}"></span>
							</div>
							<input type="hidden" th:value="${order.o_quantity}"
								name="o_quantity">
						</div>

						<div>
							<div class="title">
								가격
								<span
									th:text="|${#numbers.formatInteger(promap['pro']['p_price'], 3, 'COMMA') + '원'}|"></span>
							</div>
						</div>

						<div>
							<div class="title">
								판매자
								<span th:text="${promap['pro'].getP_nickname_m_fk}"></span>
							</div>
							<input type="hidden"
								th:value="${promap['pro'].getP_nickname_m_fk}"
								name="p_nickname_m_fk">
						</div>

						<input type="hidden" th:value="${promap['pro'].getP_id}"
							name="o_product_p_fk">
						<input type="hidden" th:value="|구매완료|" name="o_state">
						<input type="hidden" th:value="|배송준비중|" name="o_dstate">
						<div id="buttonSort">
							<div class="title" id="smallButton">
								<button type="submit">주문</button>
							</div>
							<div class="title" id="smallButton">
								<button type="reset">취소</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>
		<footer th:replace="footer ::footer"></footer>
	</div>

</body>

</html>
